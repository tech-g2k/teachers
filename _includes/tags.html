<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">

        {% for post in site.posts %}
          {% if post.tags contains page.tag %}
            <div class="box">
               <article class="media">
                  <div class="media-content">
                     <div class="content">
                       <a href="{{ post.url | relative_url }}">
                          <p class="title is-3">{{post.title}} <span class="tag is-white is-pulled-right"><small>{{ post.date | date: '%B %d, %Y'}}</small></span></p>
                          <p class="subtitle"><small>{{post.excerpt | remove: '<p>' | remove: '</p>'}}</small></p>
                       </a>
                    </div>
                 </div>
                </article>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
